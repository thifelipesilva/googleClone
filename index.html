<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gooogle Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon--burger" src="./assets/burger-icon.svg" alt="Icone do menu hamburgue">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>
        <div class="menu__section right">
            <img src="./assets/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img src="./assets/avatar_perfil.jpg" alt="foto do perfil" class="menu__avatar">
                <img src="./assets/circle-frame.svg" alt="" class="menu__avatar--frame">
            </div>
        </div>

    </header>
    <main class="content">
        <img class="content__logo" src="./assets/logo.jpg" alt="Logo Gooogle">
        <input class="content__search" type="text">
        <div class="content__offer">
            <button>Gooogle Search</button>
            <button>I'm feeling Lucky</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>EUA</span>
        </div>
        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>

    </footer>
</body>
</html>
